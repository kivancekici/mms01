<div data-page="product_details" class="page navbar-fixed">
    <div class="navbar bg-orange border-orange color-white">
        <div class="navbar-inner">
            <div class="left">
                <a href="#" class="link icon-only back backBtn">
                    <i class="f7-icons color-white">chevron_left</i>
                </a>
            </div>
            <div class="center sliding color-white">
                <span class="product_name_title"></span>
            </div>
            <div class="right">
                <a href="#" class="link color-white">{{btnName}}</a>
            </div>
        </div>
    </div>
    <div div class="page-content bg-orange theme-orange color-orange">
        <div class="card product-card-header-pic">
            <div valign="bottom" class="card-header color-white no-border card-header-product">
                <span class="product_name_over_image"></span>
            </div>
            <div class="card-content">
                <div class="card-content-inner">
                    <div class="row">

                        <div class="col-35">
                            <p>
                                <span class="product-base-price" NaN></span> inkl. MwSt.</p>
                        </div>
                        <div class="col-65">


                            <div class="list-block">
                                <ul class="ulattribs">
                                    <li class="item-content">
                                        <div class="item-media itemLogo">
                                            <i class="icon f7-icons">right</i>
                                        </div>
                                        <div class="item-inner">
                                            <div class="item-input">
                                                <select id="selectProductAttribute" required>
                                                    <option value="0" disabled selected>Gewicht</option>
                                                </select>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>

                        </div>
                    </div>
                    <div class="row">
                        <p><span class="product-description"></span></p>
                    </div>
                    <div class="row">
                            <p class="color-gray">Hersteller: <span class="product-manufacturer-name"></span></p>
                    </div>



                </div>
            </div>
            <div class="card-footer">
                <a href="#" class="link">Like</a>
                <a href="#" class="link">Read more</a>
            </div>
        </div>
    </div>
</div>
