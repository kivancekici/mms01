<div data-page="login" class="page no-navbar">
    <!-- Scrollable page content -->
    <div class="page-content page-bg-main">
        <div class="content-block cntbottom">

            <div class="card">
                <div class="card-header">{{cardHeader}}</div>
                <div class="card-content">
                    <div class="card-content-inner">
                        <form>
                            <div class="list-block">
                                <ul>
                                    <li class="item-content">
                                        <div class="item-media"><i class="icon f7-icons">at_fill</i></div>
                                        <div class="item-inner">

                                            <div class="item-input">
                                                <input type="text" id="txtEmail" name="email" placeholder="E-mail">
                                            </div>
                                        </div>
                                    </li>
                                    <li class="item-content">
                                        <div class="item-media"><i class="icon f7-icons">lock_fill</i></div>
                                        <div class="item-inner">

                                            <div class="item-input">
                                                <input type="password" id="txtPassword" name="password" placeholder=" Parola">
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <div class="list-block">
                                <ul>
                                    <li><a href="#" class="item-link button btnLogin">Giriş</a></li>
                                </ul>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card-footer">
                    <a href="#" class="link btnForgetPassword">Parolamı Unuttum!</a> |
                    <a href="#" class="link btnRegister">Yeni Üye Kayıt</a>
                </div>
            </div>

        </div>
    </div>
</div>
