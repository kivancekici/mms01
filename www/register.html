<div data-page="register" class="page navbar-fixed">

    <div class="navbar">
        <div class="navbar-inner">

            <div class="left">
                <a href="#" class="link icon-only"><i class="f7-icons">chevron_left</i></a>
            </div>

        </div>
    </div>

    <div class="page-content page-bg-main lazy lazy-fadein" data-background="images/baklava7bg.jpg">
        <div class="content-block inset">
            <div class="content-block-inner">
                <form id="registerform" class="list-block">
                    <ul>
                        <li class="item-content">
                            <div class="item-media"><i class="icon f7-icons">person</i></div>
                            <div class="item-inner">

                                <div class="item-input">
                                    <input type="text" name="name" {{placeholder name}}>
                                </div>
                            </div>
                        </li>

                        <li class="item-content">
                            <div class="item-media"><i class="icon f7-icons">person</i></div>
                            <div class="item-inner">

                                <div class="item-input">
                                    <input type="text" name="surname" {{placeholder surname}}>
                                </div>
                            </div>
                        </li>



                        <li class="item-content">
                            <div class="item-media"><i class="icon f7-icons">email_fill</i></div>
                            <div class="item-inner">
                                <div class="item-input">
                                    <input type="email" name="email" {{placeholder email}}>
                                </div>
                            </div>
                        </li>
                        <li class="item-content">
                            <div class="item-media"><i class="icon f7-icons">lock_fill</i></div>
                            <div class="item-inner">
                                <div class="item-input">
                                    <input type="password" name="password" {{placeholder password}}>
                                </div>
                            </div>
                        </li>

                        <li class="item-content">
                            <div class="item-media"><i class="icon f7-icons">lock_fill</i></div>
                            <div class="item-inner">
                                <div class="item-input">
                                    <input type="password" name="repeatpassword" {{placeholder repeatpassword}}>
                                </div>
                            </div>
                        </li>

                        <li class="item-content">
                            <div class="item-media"><i class="icon f7-icons">calendar</i></div>
                            <div class="item-inner">
                                <div class="item-input">
                                    <input type="date" name="birthday" {{placeholder birthday}}>
                                </div>
                            </div>
                        </li>

                        <li class="item-content">
                            <div class="item-media"><i class="icon f7-icons">persons</i></div>
                            <div class="item-inner">
                                <div class="item-input">
                                    <select required>
                                  <option value="" disabled selected>{{gender}}</option>
                                  <option value="1">{{male}}</option>
                                  <option value="2">{{female}}</option>
                                </select>
                                </div>
                            </div>
                        </li>

                        <li class="item-content">
                            <a href="#" class="button form-to-data">Get Form Data</a>
                        </li>



                    </ul>
                </form>
            </div>
        </div>
    </div>
</div>
