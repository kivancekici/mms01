<div data-page="register" class="page navbar-fixed">

    <div class="navbar">
        <div class="navbar-inner">

            <div class="left">
                <a href="#" class="link icon-only backBtn"><i class="f7-icons">chevron_left</i></a>
            </div>

        </div>
    </div>

    <div class="page-content page-bg-main lazy lazy-fadein" data-background="images/baklava7bg.jpg">
        <div class="content-block inset">
            <div class="content-block-inner">
                <div class="content-block-title">{{pageTitle}}</div>
                <form id="register-form" class="list-block">
                    <ul>
                        <li class="item-content">
                            <div class="item-media"><i class="icon f7-icons">person</i></div>
                            <div class="item-inner">

                                <div class="item-input">
                                    <input type="text" name="firstname" {{placeholder firstname}}>
                                </div>
                            </div>
                        </li>

                        <li class="item-content">
                            <div class="item-media"><i class="icon f7-icons">person</i></div>
                            <div class="item-inner">

                                <div class="item-input">
                                    <input type="text" name="surname" {{placeholder surname}}>
                                </div>
                            </div>
                        </li>



                        <li class="item-content">
                            <div class="item-media"><i class="icon f7-icons">email_fill</i></div>
                            <div class="item-inner">
                                <div class="item-input">
                                    <input type="email" name="email" {{placeholder email}}>
                                </div>
                            </div>
                        </li>
                        <li class="item-content">
                            <div class="item-media"><i class="icon f7-icons">lock_fill</i></div>
                            <div class="item-inner">
                                <div class="item-input">
                                    <input type="password" name="password" {{placeholder password}}>
                                </div>
                            </div>
                        </li>

                        <li class="item-content">
                            <div class="item-media"><i class="icon f7-icons">lock_fill</i></div>
                            <div class="item-inner">
                                <div class="item-input">
                                    <input type="password" name="repeatpassword" {{placeholder repeatpassword}}>
                                </div>
                            </div>
                        </li>

                        <li class="item-content">
                            <div class="item-media"><i class="icon f7-icons">calendar</i></div>
                            <div class="item-inner">
                                <div class="item-input">
                                    <input type="text" name="birthday" readonly id="calendar-default" {{placeholder birthday}}>
                                </div>
                            </div>
                        </li>

                        <li class="item-content">
                            <div class="item-media"><i class="icon f7-icons">persons</i></div>
                            <div class="item-inner">
                                <div class="item-input">

                                    <input type="text" {{placeholder gender}} readonly id="picker-gender">

                                </div>
                            </div>
                        </li>

                    </ul>
                </form>


                <a href="#" class="button button-big button-fill registerBtn">{{btnName}}</a>

            </div>
        </div>
    </div>
</div>
