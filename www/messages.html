            <div class="left"><a href="#" class="back link icon-only"><i class="icon color-white icon-back"></i></a></div>
            <div class="center">{{pageTitle}}</div>
            <div class="right"> <a href="#" class="link icon-only open-panel"><i class="color-white f7-icons">bars</i></a></div>

    <div class="page-content messages-content bg-white theme-orange">

        </div>
